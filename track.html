
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Tracking</title></head>
<body style="margin:0;">
<script>
(async function () {
  const params = new URLSearchParams(window.location.search);
  const deviceId = params.get('id') || "unknown";
  const ts = params.get('ts') || "";

  try {
    const conf = await fetch("https://akserverstorage.github.io/akserver_announcement/tracking_config.json");
    const json = await conf.json();
    const endpoint = json.tracking_endpoint;
    
    if (endpoint) {
      const payload = {
        device_id: deviceId,
        ts: ts,
        ua: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`
      };

      const img = new Image();
      img.src = `${endpoint}?data=${encodeURIComponent(JSON.stringify(payload))}`;
    }
  } catch (e) {
    console.log("Tracking failed:", e);
  }
})();
</script>
</body>
</html>
