<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracking...</title>
  <meta name="robots" content="noindex">
  <script>
    (function () {
      // Parse device ID and timestamp
      const params = new URLSearchParams(window.location.search);
      const deviceId = params.get('id') || 'unknown';
      const ts = params.get('ts') || Date.now();

      // Prepare tracking data
      const payload = {
        device_id: deviceId,
        timestamp: new Date().toISOString(),
        user_agent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language
      };
      const pixel = new Image();
      pixel.src = "https://akserverstorage.github.io/akserver_announcement/pixel.gif";
      pixel.width = 1;
      pixel.height = 1;
      pixel.style.display = "none";
      document.body.appendChild(pixel);
    })();
  </script>
</head>
<body style="background:transparent;"></body>
</html>
