<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Tracker</title></head><body>
<script>
(function() {
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const ts = urlParams.get("ts");
  const os = navigator.userAgent || "unknown";
  
  // Your Google Apps Script endpoint (can be routed via GitHub too)
  const endpoint = "https://script.google.com/macros/s/AKfycbzqiK3vcE3CvtEw-DwpSXcEbdGbzUkvEHg_psqz06lYjoQZkijox-1YGpL7qdQAiZ00cg/exec";
  
  fetch(`${endpoint}?id=${id}&ts=${ts}&os=${encodeURIComponent(os)}&version=v1`)
    .then(() => console.log("Ping sent"))
    .catch(err => console.warn("Tracking failed", err));
})();
</script>
</body></html>
