<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker</title>
<script>
  const url = new URL(window.location.href);
  const deviceId = url.searchParams.get("id");
  const version = url.searchParams.get("v") || "unknown";
  const timestamp = new Date().toISOString();
  const os = navigator.platform || "unknown";

  const sheetURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
  const pingURL = `${sheetURL}?id=${deviceId}&ver=${version}&os=${encodeURIComponent(os)}&ts=${encodeURIComponent(timestamp)}`;

  fetch(pingURL).catch(() => {}); // Fire and forget

  window.location.replace("https://akserverstorage.github.io/");
</script>
</head>
<body>
  <noscript>This page requires JavaScript.</noscript>
</body>
</html>
