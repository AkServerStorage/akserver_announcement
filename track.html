<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>AkServer Tracker</title></head>
  <body>
    <script>
      (function () {
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get("id") || "unknown";
        const ts = urlParams.get("ts") || Date.now();
        const userAgent = navigator.userAgent;

        // Redirect to Apps Script endpoint
        const gsheetUrl = "https://script.google.com/macros/s/YOUR_DEPLOYED_ID/exec";
        const fullUrl = `${gsheetUrl}?id=${deviceId}&ts=${ts}&ua=${encodeURIComponent(userAgent)}`;

        // Make an image ping to avoid CORS/JS block
        const img = new Image();
        img.src = fullUrl;
        img.width = 1;
        img.height = 1;
        document.body.appendChild(img);
      })();
    </script>
  </body>
</html>
