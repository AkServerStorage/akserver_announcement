<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AkServer Announcement</title>
  <style>
    body {
      margin: 0;
      padding: 12px 16px 10px 16px;
      font-family: "Segoe UI", sans-serif;
      font-size: 15px;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }
    #toggleBtn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    #message-container {
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button id="toggleBtn" onclick="toggleExpand()">Show More</button>

  <div id="message-container">
    ðŸ“¢ Welcome to AkServer!<br>
    PERSONAL file storing system<br>
    this is what we build <br>
    Complete control over you, by you, for you. Be you.<br>
    ðŸ“¢ Welcome again!<br>
    Announcements will appear here.<br>
    Updates are served fresh.<br>
  </div>

  <img src="https://akserverstorage.github.io/akserver_announcement/logo.png" />

  <script>
    const btn = document.getElementById('toggleBtn');
    const content = document.getElementById('message-container');
    let expanded = false;
    let collapsedHeight = 80;

    function sendHeight() {
      const height = content.scrollHeight + 30;
      parent.postMessage({ type: 'akserver-iframe-height', height }, '*');
    }

    function toggleExpand() {
      expanded = !expanded;
      btn.textContent = expanded ? 'Show Less' : 'Show More';
      if (expanded) {
        content.style.maxHeight = content.scrollHeight + 'px';
      } else {
        content.style.maxHeight = collapsedHeight + 'px';
      }
      setTimeout(sendHeight, 200);  // allow animation to finish
    }

    window.onload = function () {
      const actualHeight = content.scrollHeight;
      if (actualHeight > collapsedHeight + 20) {
        btn.style.display = 'block';
        content.style.maxHeight = collapsedHeight + 'px';
        parent.postMessage({ type: 'akserver-iframe-height', height: collapsedHeight + 40 }, '*');
      } else {
        content.style.maxHeight = actualHeight + 'px';
        parent.postMessage({ type: 'akserver-iframe-height', height: actualHeight + 40 }, '*');
      }
    };
  </script>
</body>
</html>
