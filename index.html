<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AkServer Announcement</title>
  <link rel="stylesheet" href="iframe_style.css">
  <style>
    body {
      margin: 0;
      padding: 12px 16px 16px;
      font-family: "Segoe UI", sans-serif;
      font-size: 15px;
      background: #fff;
      color: #333;
      overflow: hidden;
    }

    #toggleBtn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    #message-container {
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .announcement-line {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    img {
      max-width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Show More / Less Button -->
  <button id="toggleBtn" onclick="toggleExpand()">Show More</button>

  <!-- Main Content -->
  <div id="message-container">
    <div class="announcement-line">ðŸŽ‰ ðŸš€ <strong>Welcome to AkServer â€” Your Private Cloud, Reinvented!</strong></div>
    <div class="announcement-line">ðŸ”’ No Internet. No Signups. No Tracking.</div>
    <div class="announcement-line">ðŸ“‚ Instant File Sync & Offline Access.</div>
    <img src="https://akserverstorage.github.io/akserver_announcement/logo.png" alt="AkServer Logo" />
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
    const content = document.getElementById('message-container');
    let expanded = false;
    const collapsedHeight = 100;

    function sendHeight(height) {
      parent.postMessage({ type: 'akserver-iframe-height', height: height }, '*');
    }

    function toggleExpand() {
      expanded = !expanded;
      btn.textContent = expanded ? 'Show Less' : 'Show More';
      if (expanded) {
        content.style.maxHeight = content.scrollHeight + 'px';
        sendHeight(content.scrollHeight + 40);
      } else {
        content.style.maxHeight = collapsedHeight + 'px';
        sendHeight(collapsedHeight);
      }
    }

    window.onload = function () {
      const measuredHeight = content.scrollHeight;
      if (measuredHeight > collapsedHeight + 20) {
        btn.style.display = 'block';
        content.style.maxHeight = collapsedHeight + 'px';
        sendHeight(collapsedHeight);
      } else {
        content.style.maxHeight = measuredHeight + 'px';
        sendHeight(measuredHeight);
      }
    };
  </script>

</body>
</html>
