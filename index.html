<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AkServer Launch Announcement</title>
  <style>
    body {
      margin: 0;
      padding: 14px 16px;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    .announcement-box {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 10px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 460px;
      margin: 0 auto;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .line {
      margin: 6px 0;
    }

    .line strong {
      color: #0078d4;
    }

    .emoji {
      font-size: 1.1rem;
    }

    #toggleBtn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 11px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 3px 6px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="toggleBtn" onclick="toggleExpand()">More</button>

  <div class="announcement-box" id="messageContainer">
    <div class="line emoji">ðŸŽ‰ <strong>AkServer: Your Private Cloud</strong></div>
    <div class="line emoji">ðŸ”’ No Internet. No Signups.</div>
    <div class="line emoji extra" style="display: none;">ðŸ“‚ Offline Sync + Instant Sharing</div>
    <div class="line emoji extra" style="display: none;">ðŸŽ® New: Game Mode Inside Dashboard!</div>
  </div>

  <script>
    const container = document.getElementById('messageContainer');
    const toggleBtn = document.getElementById('toggleBtn');
    const extras = document.querySelectorAll('.extra');
    let expanded = false;

    function postHeight(height) {
      parent.postMessage({ type: 'akserver-iframe-height', height }, '*');
    }

    function toggleExpand() {
      expanded = !expanded;
      toggleBtn.textContent = expanded ? 'Less' : 'More';
      extras.forEach(el => el.style.display = expanded ? 'block' : 'none');
      setTimeout(() => {
        postHeight(container.scrollHeight + 40); // Add padding
      }, 100);
    }

    window.onload = () => {
      const collapsedHeight = container.scrollHeight + 40;
      if (collapsedHeight > 100) {
        toggleBtn.style.display = 'inline-block';
        extras.forEach(el => el.style.display = 'none');
        postHeight(100);  // Match your .akserver-announcement-frame default
      } else {
        postHeight(collapsedHeight);
      }
    };
  </script>
</body>
</html>
