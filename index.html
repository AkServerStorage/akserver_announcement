<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

    .announcement-box {

    .line {
      margin: 10px 0;

      line-height: 1.4;
    }

    .line strong {
      color: #0078d4;
    }

    .emoji {

    }

    #toggleButton {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.8rem;
      background: #0078d4;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="announcement-box" id="announcementContent">

  <script>
    const toggleBtn = document.getElementById("toggleButton");
    const extraLine = document.getElementById("extraLine");
    const parentFrame = window.parent.document.getElementById("announcementFrame");

    let isExpanded = false;

    function toggleAnnouncement() {
      if (isExpanded) {
        extraLine.style.display = "none";
        toggleBtn.textContent = "Show More";
        // Shrink parent iframe height
        if (parentFrame) parentFrame.style.height = "100px";
      } else {
        extraLine.style.display = "block";
        toggleBtn.textContent = "Show Less";
        // Expand parent iframe height
        if (parentFrame) parentFrame.style.height = "260px";
      }

      isExpanded = !isExpanded;
    }
  </script>
