<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AkServer Announcement</title>
  <style>
    body {
      margin: 0;
      padding: 12px 16px 10px 16px;
      font-family: "Segoe UI", sans-serif;
      font-size: 15px;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }
    #message-container {
      max-height: none;
      overflow: hidden;
    }
    #toggleBtn {
      position: absolute;
      top: 6px;
      right: 12px;
      font-size: 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="toggleBtn" onclick="toggleExpand()">Show More</button>

  <div id="message-container" id="content">

    <img src="https://github.com/AkServerStorage/akserver_announcement/blob/e2c7257a5aac6308efd65857cb5085b924fa5960/logo.png" style="max-width:100%;">
  
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
    const content = document.getElementById('message-container');
    let expanded = false;

    function toggleExpand() {
      expanded = !expanded;
      btn.textContent = expanded ? 'Show Less' : 'Show More';
      const newHeight = expanded ? content.scrollHeight + 40 : 100;
      parent.postMessage({ type: 'akserver-iframe-height', height: newHeight }, '*');
    }

    window.onload = function () {
      const measured = content.scrollHeight;
      if (measured > 100) {
        btn.style.display = 'block';
        parent.postMessage({ type: 'akserver-iframe-height', height: 100 }, '*');
      } else {
        parent.postMessage({ type: 'akserver-iframe-height', height: measured + 20 }, '*');
      }
    };
  </script>
</body>
</html>
