<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AkServer Announcement</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: "Segoe UI", sans-serif;
      background: #fff;
      color: #333;
      font-size: 15px;
      overflow: hidden;
      position: relative;
    }
    #toggleBtn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #0078d4;
      color: white;
      border: none;
      padding: 4px 10px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* ðŸ‘ˆ Hidden by default */
    }
    #message {
      padding-top: 30px;
    }
  </style>
</head>
<body>
  <button id="toggleBtn" onclick="toggleHeight()">Show More</button>

  <div id="message">
    ðŸ“¢ Welcome to AkServer!<br>
    Just a short note.<br>
    <!-- Keep extra inside span for optional expansion -->
    <span id="extra" style="display: none;">
      This is more content that expands the message if needed.
    </span>
  </div>

  <script>
    let expanded = false;
    const extra = document.getElementById('extra');
    const btn = document.getElementById('toggleBtn');

    function toggleHeight() {
      const newHeight = expanded ? 80 : 260;
      extra.style.display = expanded ? 'none' : 'inline';
      btn.textContent = expanded ? 'Show More' : 'Show Less';
      expanded = !expanded;

      parent.postMessage({ type: 'akserver-iframe-height', height: newHeight }, '*');
    }

    // On load, check if extra content exists
    window.onload = () => {
      const hasExtraContent = extra.textContent.trim().length > 10;
      if (hasExtraContent) {
        btn.style.display = 'block';
        parent.postMessage({ type: 'akserver-iframe-height', height: 80 }, '*');
      } else {
        // Adjust height for short message only
        parent.postMessage({ type: 'akserver-iframe-height', height: 100 }, '*');
      }
    };
  </script>
</body>
</html>
