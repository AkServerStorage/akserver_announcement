<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      overflow: hidden;
    }

    #container {
      padding: 12px;
      box-sizing: border-box;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #content {
      max-height: 100px;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    #content.expanded {
      max-height: 500px; /* will expand inside iframe only */
      overflow-y: auto;
    }

    #toggle-btn {
      position: absolute;
      top: 4px;
      right: 10px;
      font-size: 13px;
      background: #007bff;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="toggle-btn">Show More</button>
    <div id="content">
      <p><strong>ðŸ“¢ Announcement:</strong> This is a short announcement message by default.</p>
      <p>When expanded, this will reveal more text inside the same frame.</p>
      <p>Additional line 1 with extra details.</p>
      <p>Additional line 2 with longer description for updates, etc.</p>
      <p>More details and changes in AkServer features!</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('toggle-btn');
    const content = document.getElementById('content');

    btn.onclick = () => {
      content.classList.toggle('expanded');
      btn.textContent = content.classList.contains('expanded') ? "Show Less" : "Show More";
    };
  </script>
</body>
</html>
