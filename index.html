<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic‑Tac‑Toe</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f0f0f0; }
    #board { display:grid; grid-template:repeat(3,1fr)/repeat(3,1fr); gap:4px; width:300px; height:300px; }
    .cell {
      display:flex; justify-content:center; align-items:center;
      font-size:2.5rem; background:#fff; border:2px solid #ccc;
      cursor:pointer; user-select:none;
    }
    .cell.disabled { cursor: default; color:#555; }
    #status {
      text-align:center; margin-top:20px; font-size:1.2rem;
    }
    button {margin-top:10px; padding:8px 12px; font-size:1rem;}
  </style>
</head>
<body>
  <div>
    <div id="board"></div>
    <div id="status">Player X’s turn</div>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = Array(9).fill(null);
    let current = 'X';
    let ended = false;

    function drawBoard() {
      boardEl.innerHTML = '';
      board.forEach((mark, idx) => {
        const c = document.createElement('div');
        c.className = 'cell' + (mark ? ' disabled' : '');
        c.textContent = mark || '';
        c.onclick = () => makeMove(idx);
        boardEl.append(c);
      });
    }

    function makeMove(idx) {
      if (ended || board[idx]) return;
      board[idx] = current;
      if (checkWin(current)) {
        statusEl.textContent = `Player ${current} wins!`;
        ended = true;
      } else if (!board.includes(null)) {
        statusEl.textContent = "It's a tie!";
        ended = true;
      } else {
        current = current === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${current}’s turn`;
      }
      drawBoard();
    }

    function checkWin(p) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(line => line.every(i => board[i] === p));
    }

    function resetGame() {
      board.fill(null);
      current = 'X';
      ended = false;
      statusEl.textContent = `Player ${current}’s turn`;
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
