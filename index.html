<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Click Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      margin-top: 10px;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 200px;
      background: #e0f0ff;
      border: 2px solid #007bff;
      margin: 10px 0;
      overflow: hidden;
      border-radius: 10px;
    }
    #box {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #007bff;
      border-radius: 5px;
      cursor: pointer;
    }
    #score {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ Mini Click Challenge</h2>
  <div id="gameArea">
    <div id="box"></div>
  </div>
  <div id="score">Score: 0</div>

  <script>
    const box = document.getElementById('box');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function moveBox() {
      const maxX = gameArea.clientWidth - box.offsetWidth;
      const maxY = gameArea.clientHeight - box.offsetHeight;
      box.style.left = Math.floor(Math.random() * maxX) + 'px';
      box.style.top = Math.floor(Math.random() * maxY) + 'px';
    }

    box.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      moveBox();
    });

    moveBox();
  </script>
</body>
</html>
