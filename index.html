<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AkServer Announcement</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #fff;
      color: #333;
      font-size: 15px;
    }
    #moreBtn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="content">
    ðŸ“¢ Welcome to AkServer!<br>
    New features are rolling out.<br>
    Please check the dashboard regularly.<br>
    <span style="display: none;" id="extra">Hereâ€™s more information about updates, bug fixes, and future plans for AkServer. Stay tuned and connect with us!</span>
    <br>
    <button id="moreBtn" onclick="toggleHeight()">Show More</button>
  </div>

  <script>
    let expanded = false;

    function toggleHeight() {
      const extra = document.getElementById('extra');
      const btn = document.getElementById('moreBtn');
      const targetHeight = expanded ? 80 : 250;

      extra.style.display = expanded ? 'none' : 'inline';
      btn.textContent = expanded ? 'Show More' : 'Show Less';
      expanded = !expanded;

      // Send height update to parent
      parent.postMessage({ type: 'akserver-iframe-height', height: targetHeight }, '*');
    }

    // ðŸš« Do not send any message on load â€” starts at 80px naturally
  </script>
</body>
</html>
