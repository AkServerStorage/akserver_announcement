<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 16px;
    }
    #wrapper {
      max-height: 40vh; /* Default collapsed */
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    #expandBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    #expandBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- Your game OR announcement content here -->
    <div id="content">
      <p>ðŸŽ‰ Welcome to AkServer news panel!</p>
      <p>ðŸ“¢ Here youâ€™ll receive all updates related to file sharing, device sync, and upcoming features.</p>
      <p>ðŸŽ® Try the new Ticâ€‘Tacâ€‘Toe game below.</p>
      <p>ðŸš€ This panel will auto-expand if you choose to view more.</p>

      <!-- You can paste your Tic-Tac-Toe game code here if needed -->
    </div>
  </div>
  <button id="expandBtn">Show More</button>

  <script>
    const wrapper = document.getElementById('wrapper');
    const btn = document.getElementById('expandBtn');
    let expanded = false;

    function postHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: 'akserver-iframe-height', height }, '*');
    }

    btn.addEventListener('click', () => {
      expanded = !expanded;
      wrapper.style.maxHeight = expanded ? '90vh' : '25vh';
      btn.textContent = expanded ? 'Show Less' : 'Show More';
      setTimeout(postHeight, 400); // Wait for animation
    });

    // Send initial height
    window.onload = postHeight;
  </script>
</body>
</html>
