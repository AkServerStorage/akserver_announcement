<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AkServer Game Notice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    #container {
      padding: 10px;
      text-align: center;
    }
    #gameWrapper {
      display: none;
      margin-top: 10px;
    }
    #board {
      display: grid;
      grid-template: repeat(3, 1fr) / repeat(3, 1fr);
      gap: 4px;
      width: 300px;
      height: 300px;
      margin: auto;
    }
    .cell {
      background: #eee;
      border: 2px solid #ccc;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell.disabled {
      cursor: default;
      color: #777;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="shortMessage">
      <strong>ðŸŽ® A quick game to refresh your mind!</strong><br>
      <button onclick="expandGame()">Tap to Play</button>
    </div>

    <div id="gameWrapper">
      <div id="board"></div>
      <div id="status">Player X's turn</div>
      <button onclick="resetGame()">Restart</button>
    </div>
  </div>

  <script>
    let board = Array(9).fill(null);
    let current = 'X';
    let ended = false;

    function postHeight() {
      setTimeout(() => {
        const height = document.body.scrollHeight;
        parent.postMessage({ type: 'akserver-iframe-height', height }, '*');
      }, 50);
    }

    function expandGame() {
      document.getElementById('shortMessage').style.display = 'none';
      document.getElementById('gameWrapper').style.display = 'block';
      drawBoard();
      postHeight();
    }

    function drawBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      board.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell' + (val ? ' disabled' : '');
        cell.textContent = val || '';
        cell.onclick = () => makeMove(i);
        boardEl.appendChild(cell);
      });
    }

    function makeMove(i) {
      if (ended || board[i]) return;
      board[i] = current;
      if (checkWin(current)) {
        document.getElementById('status').textContent = `Player ${current} wins!`;
        ended = true;
      } else if (!board.includes(null)) {
        document.getElementById('status').textContent = `It's a tie!`;
        ended = true;
      } else {
        current = current === 'X' ? 'O' : 'X';
        document.getElementById('status').textContent = `Player ${current}'s turn`;
      }
      drawBoard();
    }

    function checkWin(p) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(i => board[i] === p));
    }

    function resetGame() {
      board = Array(9).fill(null);
      current = 'X';
      ended = false;
      document.getElementById('status').textContent = `Player ${current}'s turn`;
      drawBoard();
    }

    // Auto-resize iframe height on initial load
    window.onload = postHeight;
  </script>
</body>
</html>
